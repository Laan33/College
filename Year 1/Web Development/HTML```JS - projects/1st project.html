<!DOCTYPE html>
<html>
    <head>

    </head>

    <script>
        
        function calc() {
            var ans = 5 + 7 * 6 
            var p = document.getElementById("myParagraph");
            p.innerHTML = ans;          
            
        }
    </script>


   
    <body>
        <p id='myParagraph'>
            Result will display here
        </p>

        <button onclick="calc();"> Click here for result</button>

    </body>

</html>
