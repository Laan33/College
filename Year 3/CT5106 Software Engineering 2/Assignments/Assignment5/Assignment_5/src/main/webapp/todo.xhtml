<?xml version="1.0" encoding="UTF-8"?>
<!-- File: todo.xhtml -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head></h:head>
<h:body>

    <h:form>
        <h2>Create Todo</h2>

        <h:panelGrid columns="2" style="width: 100%;">
            <h:outputLabel for="todo-category" value="Enter todo category"/>
            <h:inputText id="todo-category" value='#{todoBean.category}'/>

            <h:outputLabel for="todo-description" value="Enter todo description"/>
            <h:inputText id="todo-description" value='#{todoBean.description}'/>

            <h:outputLabel value="Select todo priority"/>
            <p:selectOneRadio id="todo-priority" value='#{todoBean.priority}'>
                <f:selectItem itemLabel="High" itemValue="1" />
                <f:selectItem itemLabel="Medium" itemValue="2" />
                <f:selectItem itemLabel="Low" itemValue="3" />
            </p:selectOneRadio>
        </h:panelGrid>
        <br/>
        <h:commandButton value="Create" action="#{todoBean.add}"/>
    </h:form>
</h:body>
</html>
