<?xml version="1.0" encoding="UTF-8"?>
<!-- File: result.xhtml -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <h:link outcome="todo" value="Create Todo"/>
    <p:dataList value="#{todoListBean.todoList}" var="todo" type="ordered">
        <f:facet name="header">
            Todo List
        </f:facet>
        <h:outputText value="#{todo.category}" />
        <h:outputText value="#{todo.description}" />
        <h:outputText value="#{todo.priority}" />
        <h:outputText value=" ("/>
        <p:link value="Edit" outcome="edit">
            <f:param name="todoId" value="#{todo.id}"/>
        </p:link>
        <h:outputText value=" | "/>
        <p:link value="Delete" outcome="delete">
            <f:param name="todoId" value="#{todo.id}"/>
        </p:link>
        <h:outputText value=")"/>
    </p:dataList>
</h:body>
</html>
