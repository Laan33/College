<?xml version="1.0" encoding="UTF-8"?>
<!-- File: result.xhtml -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <div style="margin: 20px;"> <!-- Add some margin for spacing -->
        <h:link outcome="todo" value="Create Todo" style="text-decoration: none; background-color: #007BFF; color: #fff; padding: 10px 20px; border-radius: 5px;"/> <!-- Apply some styles for a nicer look -->
    </div>
    <p:dataTable value="#{todoListBean.todoList}" var="todo" styleClass="table">
        <p:column headerText="Category">
            <h:outputText value="#{todo.category}" />
        </p:column>
        <p:column headerText="Description">
            <h:outputText value="#{todo.description}" />
        </p:column>
        <p:column headerText="Priority">
            <h:outputText value="#{todo.priority}" />
        </p:column>
        <p:column>
            <p:link value="Edit" outcome="edit">
                <f:param name="todoId" value="#{todo.id}"/>
            </p:link>
        </p:column>
        <p:column>
            <p:link value="Delete" outcome="delete">
                <f:param name="todoId" value="#{todo.id}"/>
            </p:link>
        </p:column>
    </p:dataTable>
</h:body>
</html>
