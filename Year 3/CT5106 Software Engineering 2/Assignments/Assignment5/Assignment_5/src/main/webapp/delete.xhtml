<?xml version="1.0" encoding="UTF-8"?>
<!-- File: delete.xhtml -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
        }
    </style>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Delete Todo?">
            <p:panelGrid columns="1" layout="grid">
                <h:outputText value="Do you want to delete the following todo?" />
                <table>
                    <tr>
                        <th>Category</th>
                        <th>Description</th>
                    </tr>
                    <tr>
                        <td>#{todoBean.getCategory()}</td>
                        <td>#{todoBean.getDescription()}</td>
                    </tr>
                </table>

                <p:commandButton value="Confirm Delete" action="#{todoBean.delete}" ajax="false"/>
            </p:panelGrid>
            <input type="hidden" name="todoId" value='#{param.todoId}'/>
        </p:panel>
    </h:form>
</h:body>
</html>
