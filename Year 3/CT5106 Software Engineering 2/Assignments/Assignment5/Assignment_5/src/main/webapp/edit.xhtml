<?xml version="1.0" encoding="UTF-8"?>
<!-- File: edit.xhtml -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <h:form>
        <p:panel header="Update Todo">
            <p:panelGrid columns="1" layout="grid">
                <p:outputLabel for="todo-category" value="Enter new todo category"/>
                <p:inputText id="todo-category" value='#{todoBean.category}'/>
                <p:outputLabel for="todo-description" value="Enter new todo description"/>
                <p:inputText id="todo-description" value='#{todoBean.description}'/>
                <p:outputLabel for="todo-priority" value="Enter new todo priority"/>
                <p:inputText id="todo-priority" value='#{todoBean.priority}'/>


                <p:commandButton value="Update" action="#{todoBean.update}"/>
            </p:panelGrid>
            <input type="hidden" name="todoId" value='#{param.todoId}'/>
        </p:panel>
    </h:form>
</h:body>
</html>
